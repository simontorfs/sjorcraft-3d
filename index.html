<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SjorCRAFT</title>
    <link rel="icon" href="./apps/3d/resources/favicon/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root">
      <input type="file" id="file" accept=".sjor" />
    </div>
    <script type="module" id="first" src="./apps/client/main.tsx"></script>
    <script type="module" id="first" src="./script.ts" defer></script>
    <!-- create a script to delete the browsercache of the current page 1 time-->
    <script defer>
      if (localStorage.getItem("reloaded") === null) {
        localStorage.setItem("reloaded", "true");
        location.reload();
      } else {
        localStorage.removeItem("reloaded");
      }
    </script>
  </body>
</html>
